{% extends "layout/base.html" %}

{% block content %}
<div class="confirmation">
  <h4 class="confirmation-title">Хотите ли вы отподписаться от категории {{category}} ?</h4>
  <div class="confirmation-btns">
    <a class="btn btn-success" href="{% url 'NewsPaper:unsubscribe' category.pk %}">Да</a>
    <a class="btn btn-danger" href="{% url 'NewsPaper:allnews' %}">Нет</a>
  </div>
</div>
{% endblock content %}
