<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>
 
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'NewsPaper:allnews' %}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="{% url 'NewsPaper:news_create' %}" class="nav-link px-2 text-white">Create</a></li>
      </ul>
     
      <div class="text-end">
        <ul id="header-ul" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          {% if user.is_authenticated %}
            <h4>Welcom, <a href="{% url 'NewsPaper:profile' %}">{{user.username}}</a>!</h4>
            <a class="nav-link px-2 text-white" href="{% url 'SignApp:logout' %}"><p id="logout">Logout</p></a>
          {% else %}
            <li>
              <a href="{% url 'SignApp:login' %}" class="nav-link px-2 text-white">
                Ligin in
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
 </header>
